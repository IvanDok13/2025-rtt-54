<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | QR code component</title>
    <style>
      /* Combined and optimized CSS */
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: hsl(212, 45%, 89%);
        color: hsl(216, 15%, 48%);
        font-family: 'Outfit', sans-serif;
        font-size: 15px;
        font-weight: 400;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .card {
        background-color: hsl(0, 0%, 100%);
        border-radius: 20px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.05);
        max-width: 320px;
        padding: 16px;
        text-align: center;
      }

      .image-block {
        margin-bottom: 24px;
      }

      .qr-code {
        border-radius: 10px;
        width: 100%;
      }

      .text-block {
        padding: 0 16px;
        margin-bottom: 24px;
      }

      .title {
        color: hsl(218, 44%, 22%);
        font-size: 22px;
        font-weight: 700;
        margin-bottom: 16px;
        line-height: 1.2;
      }

      .subtitle {
        line-height: 1.4;
        letter-spacing: 0.2px;
      }

      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 10px;
        width: 100%;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="image-block">
        <img
          class="qr-code"
          src="https://i.ibb.co/4tCG0q0/image-qr-code.png"
          alt="QR Code"
        />
      </div>
      <div class="text-block">
        <h1 class="title">
          Improve your front-end skills by building projects
        </h1>
        <p class="subtitle">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
